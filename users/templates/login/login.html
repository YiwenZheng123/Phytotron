    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0; 
            padding: 0;
            background-image: url("/users/static/image/img.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h3 {
            text-align: center;
            color: #4CAF50; /* 绿色标题，适合生物学科 */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50; /* 绿色按钮，适合生物学科 */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* 按钮悬停时的颜色 */
        }

        .flex-left {
            display: flex;
            justify-content: flex-start;
        }

        .top-gap {
            margin-top: 20px;
        }

        .text-small {
            font-size: 14px;
        }

        a {
            color: #4CAF50; /* 绿色链接，适合生物学科 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1>Phytotron</h1>
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <label for="id_username">Email:</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your email address" required>
                    <span class="error">{{ form.username.errors }}</span>
                    
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
                    <button type="submit">login</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3">No account？<a href="{% url 'users:register' %}">Register</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
