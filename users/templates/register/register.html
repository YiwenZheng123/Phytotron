<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            {#text-align: center;#}
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Register</h2>
        </header>
        <main>
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                <label for="id_username">Username:</label>
                {{ form.username }}

                <label for="id_email">Email:</label>
                {{ form.email }}

                <label for="id_password1">Password(longer than 8 characters):</label>
                {{ form.password1 }}
                <span class="error">{{ form.password1.errors }}</span>

                <label for="id_password2">Confirm password:</label>
                {{ form.password2 }}
                <span class="error">{{ form.password2.errors }}</span>

                <button type="submit">Register</button>
            </form>
        </main>
    </div>
</body>

</html>
